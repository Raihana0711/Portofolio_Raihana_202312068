<!DOCTYPE html>
<html lang="en">
<head>
  <title>Warna Background Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h2>Background Colors Contoh</h2>
  <div class="bg-danger text-white p-3">Latar belakang merah</div>
  <div class="bg-warning text-dark p-3">Latar peringatan kuning</div>
  <div class="bg-success text-white p-3">Latar sukses hijau</div>
  <div class="bg-primary text-white p-3">Latar biru utama</div>
  <div class="bg-info text-white p-3">Latar info biru muda</div>
  <div class="bg-secondary text-white p-3">Latar sekunder abu-abu</div>
  <div class="bg-dark text-white p-3">Latar hitam</div>
  <div class="bg-light text-dark p-3">Latar terang putih</div>
</div>
</body>
</html>
