<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praktikum CSS</title>
  <style>
    /* Umum */
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #add8e6; /* biru muda */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: white;
      font-size: 40px;
      text-align: center;
    }

    p.deskripsi {
      background-color: #d3d3d3;
      color: black;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: 20px auto;
    }

    /* Layout Grid */
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .box {
      border: 2px solid black;
      padding: 10px;
      height: 150px;
      border-radius: 10px;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .box1 {
      background-color: #ff9999;
    }

    .box2 {
      background-color: #99ff99;
    }

    .box3 {
      background-color: #9999ff;
    }

    /* Responsif: Tablet */
    @media screen and (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Responsif: Smartphone */
    @media screen and (max-width: 480px) {
      body {
        background-color: #ffdddd;
      }

      h1 {
        font-size: 28px;
      }

      .container {
        grid-template-columns: 1fr;
      }

      .box {
        height: 120px;
      }

      p.deskripsi {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Praktikum CSS</h1>

  <p class="deskripsi">
    Ini adalah paragraf deskripsi untuk halaman praktikum CSS. 
  </p>

  <div class="container">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
  </div>
</body>
</html>
